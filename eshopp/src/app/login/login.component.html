<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Tailwind CSS styles for layout and components */
    .navbar {
      background-color: #ff8a03;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .navbar a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .blink-animation {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Main content -->
  <div class="flex flex-col min-h-full justify-center px-3 py-9 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm text-center">
      <img src="icons8-shopping-bag-64.png" alt="Shop Icon" class="mx-auto mb-1">
      <h2 class="mt-2 text-2xl font-bold leading-9 tracking-tight text-gray-900">Welcome Shoppers!</h2>
      <h2 class="mt-2 text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        <div>
          
          <form></form>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900 blink-animation">Email address</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 pl-3 pr-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900 blink-animation">Password</label>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 pl-3 pr-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-yellow-400 px-3 
          py-1.5 text-sm font-semibold leading-6 text-white  hover:bg-orange-700 focus:ring-4 
          focus:ring-yellow-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 
          focus-visible:outline-indigo-600">Log In</button>
        </div>
      </form>

      <p class="mt-5 text-center text-sm text-gray-500">
        Dont Have Any Account? 
        <a href="/signup" class="font-semibold leading-6 text-orange-500 hover:text-yellow-500">Signup Now</a>
      </p>
    </div>
  </div>

</body>
</html>
